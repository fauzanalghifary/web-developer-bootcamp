<!DOCTYPE html>

<body>

    <h1>Heaviest Bird</h1>
    <table>

        <thead>
            <tr>
                <th>Animal</th>
                <th>Average Mass</th>
                <th>Max Mass</th>
                <th>Flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104(230)</td>
                <td>156.8(346)</td>
                <td>no</td>
            </tr>
            <tr>
                <td>Somalian Ostrich</td>
                <td>90(200)</td>
                <td>130(287)</td>
                <td>no</td>
            </tr>
        </tbody>
    </table>


    <h1>Heaviest Bird 2</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>POUNDS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>230</td>

                <td>no</td>
            </tr>
            <tr>
                <td>Somalian Ostrich</td>
                <td>90</td>

                <td>no</td>
            </tr>
        </tbody>
    </table>
